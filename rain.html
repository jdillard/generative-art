<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
        }
    </style>
</head>
<body>
    <script>
        let ripples = [];

        class Ripple {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = random(20, 80);
                this.speed = random(0.8, 1.5);
                this.opacity = 255;
                this.thickness = random(1, 3);
            }

            update() {
                this.radius += this.speed;
                this.opacity = map(this.radius, 0, this.maxRadius, 255, 0);
                return this.opacity > 0;
            }

            draw() {
                noFill();
                stroke(255, this.opacity);
                strokeWeight(this.thickness);
                circle(this.x, this.y, this.radius * 2);
            }
        }

        function setup() {
            createCanvas(800, 800);
            background(0);
        }

        function draw() {
            background(0, 20);
            
            // Randomly add new ripples
            if (random() < 0.2) {
                let x = random(width);
                let y = random(height);
                ripples.push(new Ripple(x, y));
            }
            
            // Update and draw ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                if (!ripples[i].update()) {
                    ripples.splice(i, 1);
                } else {
                    ripples[i].draw();
                }
            }
        }
    </script>
</body>
</html>
